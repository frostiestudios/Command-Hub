<!DOCTYPE html>
<title>REM COM</title>
<h1>Rem Com</h1>
<table>
    <th>PC</th>
    <th>IP</th>
    <th>Name</th>
    <th>Actions</th>
    %for row in rows:
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td><button onclick="window.location.href='http://{{row[1]}}'">Simga</button></td>
        <td><button onclick="window.location.href='http://{{ row[1] }}:5153/restartlc'">restartlc</button></td>
        <td><button onclick="window.location.href='http://{{ row[1] }}:5153/logout'">log-out</button></td>
    </tr>
    %end
</table>
